<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Pet Palace</title>
</head>
<body>

    <header>
        <h1>Pet Palace Shopping Cart</h1>
        <nav>
            <a href="products.html">Continue Shopping</a>
        </nav>
    </header>

    <main>
        <ul>
            <li>
                <img src="harness.jpg" alt="Blue Dog Harness" width="100" height="100">
                <h3>Blue Dog Harness</h3>
                <p>₱280.00</p>
                <label>Quantity: </label>
                <input type="number" name="qty_harness" value="1" min="1">
            </li>

            <li>
                <img src="kitkat.jpg" alt="KitKat Premium Cat Food" width="100" height="100">
                <h3>KitKat Premium Cat Food</h3>
                <p>₱220.00</p>
                <label>Quantity: </label>
                <input type="number" name="qty_catfood" value="1" min="1">
            </li>

            
        </ul>

        <section>
            <p><strong>Subtotal: ₱500.00</strong></p>
        </section>

        <form action="checkout.html">
            <button type="submit">Proceed to Checkout</button>
        </form>

        <br>
        <hr>

        <section>
            <p>Your cart is currently empty. Please add items to proceed with your order.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Pet Palace Philippines</p>
    </footer>

</body>
</html>
